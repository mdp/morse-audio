name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build demo
        run: npm run build:demo

      - name: Build contest-runner
        run: npm run build:contest

      - name: Build rufzjs
        run: npm run build:rufzjs

      - name: Prepare deployment directory
        run: |
          mkdir -p ./deploy/apps
          cp -r ./demo/dist/* ./deploy/
          cp -r ./apps/contest-runner/dist ./deploy/apps/contest-runner
          cp -r ./apps/rufzjs/dist ./deploy/apps/rufzjs

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
